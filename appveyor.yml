build: false

environment:
  matrix:
    - PYTHON: 3.6
    - PYTHON: 3.7
    - PYTHON: 3.8

platform:
  - x64

install:
  - cmd: pip install --user --upgrade pip
  - cmd: pip install requirements_test
  - cmd: python setup.py install
  - cmd: rmdir /Q /S thermosteam

test_script:
  - cmd: py.test --cov-report html --cov=thermosteam -m "not slow and not online"
